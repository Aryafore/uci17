<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suci Salsa Billah</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      overflow-x: hidden;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .heart {
      font-size: 60px;
      color: red;
      cursor: pointer;
      animation: heartbeat 1s infinite;
      transition: transform 0.3s ease;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .message {
      display: none;
      justify-content: center;
      align-items: center;
      background-color: #f9c8d9;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .letter {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      margin: 30px auto;
      opacity: 0;
      transform: translateY(-100px);
      animation: revealLetter 2s ease-in-out forwards;
    }

    @keyframes revealLetter {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typed-text {
      white-space: pre-wrap;
      text-align: left;
      border-right: 2px solid rgba(0,0,0,0.75);
      animation: blink-caret 0.75s step-end infinite;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 10px;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: rgba(0,0,0,0.75); }
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      .letter {
        padding: 20px;
        font-size: 15px;
      }

      .heart {
        font-size: 50px;
      }
    }

    @media (max-width: 480px) {
      .letter {
        padding: 15px;
        font-size: 14px;
      }

      .heart {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="center" id="start">
    <p style="color: #e57373; font-size: 20px;">Click the heart!</p>
    <div class="heart" onclick="showMessage()">‚ù§Ô∏è</div>
  </div>

  <div class="message" id="message">
    <div class="letter" id="letter">
      <h2>Suci Salsa Billah,</h2>
      <div class="typed-text" id="typedText"></div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://mcdn.podbean.com/mf/web/ewqgn8uuj3axfh2t/wwd_mp3cutnet_6mll9.mp3" type="audio/mp3">
  </audio>

  <script>
    const fullText = `Welcome to seventeen, usia di mana kamu belajar ngerti siapa yang beneran peduli dan siapa yang cuma numpang lewat. Tapi inget ya, kamu gak harus nyenengin semua orang‚Ä¶ cukup jadi versi terbaik dari dirimu sendiri.

Kamu kuat banget, walau gak selalu kamu sadari.
Kamu pantas dicintai, dihargai, dan dipeluk hangat oleh semesta ‚Äî bahkan saat kamu ngerasa paling sendiri.

Di umur ini, semoga kamu makin percaya diri, makin berani ngejar mimpi, dan makin bisa bilang ‚Äúaku layak bahagia‚Äù tanpa ragu.

Jangan takut gagal, jangan minder. Kamu gak sendirian.
Karena ada aku‚Ä¶ yang selalu dukung kamu, walau kadang cuma diam-diam dari jauh.

Terus bersinar ya, ucii. Dunia butuh lebih banyak hati kayak kamu.
Dan kalo suatu saat kamu lupa seberapa berharganya kamu, baca ini lagi.

ü•ÇCheers to 17, to growth, to healing, to you. ü§ç

The world is better with you in it ‚Äî happy seventeen!

With Love,
arya`;

    let index = 0;
    const speed = 40;

    function typeEffect() {
      const typedTextElement = document.getElementById("typedText");
      if (index < fullText.length) {
        typedTextElement.textContent += fullText.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      }
    }

    function showMessage() {
      document.getElementById('start').style.display = 'none';
      const msg = document.getElementById('message');
      msg.style.display = 'flex';
      const letter = document.getElementById('letter');
      letter.style.opacity = '1';
      setTimeout(() => {
        letter.scrollIntoView({ behavior: 'smooth', block: 'start' });
        typeEffect();
      }, 600);
    }
  </script>
</body>
</html>
